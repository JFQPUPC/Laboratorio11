<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        let user = 'micke'
        let nota = prompt("Ingrese una calificacion:", user);

        if(nota >= 90){
            console.log("Aprobado con honores señor", user);
            }
        else if(nota >= 70 && nota <=90){
                console.log("Aprobado señor", user);
            }
        else if(nota <= 60){
            console.log("Reprobado señor", user);
            }

    </script>
    
</body>
