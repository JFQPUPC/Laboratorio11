<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = 'micke';
        let monto_total;
        let monto = parseInt(prompt("Ingrese el monto de su compra señor: " + user));

        if(monto > 100){
            monto_total = monto - (monto * 0.1);
                console.log("El monto a pagar ahora es de" + monto_total + " señor " + user);
            }
        else if (monto <= 100){
                console.log("No aplica descuento señor " + user);
            }

    </script>
    
</body>
</html>
